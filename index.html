<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="check.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
        $(document).ready(function() {
            generateFormula();
            currentTest--;
        });
    </script>
</head>
<content class="content" id="content">
    <div class="panel animated" id="panel">
        <div class="panel-header flow-text">Input formula of propositional logic</div>
        <div class="group">
            <input type="text" id="formula" required="required"/>
            <label for="formula">Logical formula</label>
            <div class="bar"></div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <button class="btn" id="correct" onclick="analiseFormula(true)">Correct</button>
        <button class="btn" id="incorrect" onclick="analiseFormula(false)">Incorrect</button>
    </div>
    <p id="isCorrect" class="text-center"></p>
    <div class="table">
        <p class="panel-header flow-text truth-table">Results</p>
        <div id="hiddenForm">
            <table class="bordered">
                <thead>
                <tr>
                    <th>Formula</th>
                    <th>Answer</th>
                </tr>
                </thead>
                <tbody id="bodyt"></tbody>
            </table>
        </div>
    </div>
    <div>
        <button class="btn" id="tests" onclick="beginTests()">Tests</button>
    </div>
</content>`
</html>
